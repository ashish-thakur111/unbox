context:
  serviceName: "msg-service"
  productName: "microservices"
  port: 8080
  volumes:
    - "/opt/ashisht/libs"
    - "/opt/ashisht/bin"
    - "/opt/ashisht/conf"
    - "/opt/ashisht/logs"